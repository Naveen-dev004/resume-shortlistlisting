<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Shortlisting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Shortlisting</h1>

        <h2>Upload Resume</h2>
        <input type="file" id="fileInput" multiple> 
        <button id="uploadBtn">Upload</button>  

        <h2>Enter Job Description</h2>
        <textarea id="jobDescription" placeholder="Enter job description here"></textarea>
        <button id="rankBtn">Rank Resumes</button> 

        <h2>Ranked Resumes</h2>
        <div id="rankedResumes"></div>  
    </div>

    <script src="script.js"></script>
     


</body>
</html>
